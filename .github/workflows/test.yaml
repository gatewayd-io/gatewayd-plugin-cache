name: Test gatewayd-plugin-cache

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

jobs:
  test:
    name: Test gatewayd-plugin-cache
    runs-on: ubuntu-latest
    # Timeout after 3 minutes, to avoid hanging tests
    timeout-minutes: 3
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Go ğŸ§‘â€ğŸ’»
        uses: actions/setup-go@v3
        with:
          go-version: "1.23"

      - name: Lint code issues ğŸš¨
        uses: golangci/golangci-lint-action@v3

      - name: Run Go tests ğŸ”¬
        run: go test -cover -covermode atomic -coverprofile=profile.cov -v ./...

      - name: Report coverage to coveralls ğŸ“ˆ
        uses: shogo82148/actions-goveralls@v1
        with:
          path-to-profile: profile.cov
